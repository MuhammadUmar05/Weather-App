<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center p-2 p-md-3 gap-xl-5 gap-3">
        <div class="col-12 col-xl-6 py-2 bg-one rounded-4 px-0">
          <form>
            <div class="row justify-content-center">
              <button class="col-2 col-xl-1 bg-three p-2 rounded border-0">
                <img
                  src="asset/logo.png"
                  alt="logo"
                  class="img-fluid max-height"
                />
              </button>
              <div class="col-9 col-xl-10">
                <input
                  type="text"
                  placeholder="Search City"
                  class="bg-three p-3 rounded border-0 text-light"
                  id="cityInput"
                />
              </div>
            </div>
          </form>
          <div class="row justify-content-center pt-2 px-3">
            <div
              class="col-12 px-md-5 px-2 py-3 d-flex flex-column justify-content-between"
              id="weatherDetails"
            >
              <div class="row px-3 px-md-0">
                <div class="col-12 g-0 d-flex flex-column">
                  <div class="row">
                    <div class="col-6">
                      <p class="text-light fs-3 bold m-0" id="city"></p>
                    </div>
                    <div class="col-6 d-flex justify-content-end">
                      <p class="text-light fs-4 bold m-0" id="currentTime"></p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row px-md-3 px-md-0">
                <div class="col-12">
                  <div class="row pt-3 d-flex align-items-center">
                    <div class="col-6 d-flex flex-column">
                      <h1
                        class="text-light display-3 ps-2 bold currentTemp"
                        style="text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.3)"
                      ></h1>
                      <p class="text-light ps-2 fs-5 m-0" id="weatherInfo"></p>
                    </div>
                    <div class="col-6 d-flex justify-content-end">
                      <img alt="" class="weatherIcon" id="weatherIcon" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="col-xl-5 col-12 rounded-4 d-flex flex-column justify-content-between"
        >
          <div class="row">
            <div class="col-12 p-3 bg-two rounded-4 d-flex flex-column">
              <h1 class="fs-5 text-light bold">Weather Details</h1>
              <div
                class="row d-flex align-items-center py-3 border-bottom border-secondary justify-content-between"
              >
                <div class="col-1 px-3">
                  <i
                    class="fa-solid fa-temperature-three-quarters fs-5 text-light"
                  ></i>
                </div>
                <div class="col-8 col-md-9">
                  <p class="text-light fs-5 m-0">Current Temperature</p>
                </div>
                <div class="col-2">
                  <p
                    class="text-light fs-6 bold m-0 text-center currentTemp"
                  ></p>
                </div>
              </div>
              <div
                class="row d-flex align-items-center py-3 border-bottom border-secondary justify-content-between"
              >
                <div class="col-1 px-3">
                  <i class="fa-solid fa-cloud fs-5 text-light"></i>
                </div>
                <div class="col-8 col-md-9">
                  <p class="text-light fs-5 m-0">Clouds</p>
                </div>
                <div class="col-2">
                  <p
                    class="text-light fs-6 bold m-0 text-center"
                    id="clouds"
                  ></p>
                </div>
              </div>
              <div
                class="row d-flex align-items-center py-3 border-bottom border-secondary justify-content-between"
              >
                <div class="col-1 px-3">
                  <i class="fa-solid fa-wind fs-5 text-light"></i>
                </div>
                <div class="col-8 col-md-9">
                  <p class="text-light fs-5 m-0">Wind Speed</p>
                </div>
                <div class="col-2">
                  <p
                    class="text-light fs-6 bold m-0 text-center"
                    id="windSpeed"
                  ></p>
                </div>
              </div>
              <div
                class="row d-flex align-items-center py-3 border-bottom border-secondary justify-content-between"
              >
                <div class="col-1 px-3">
                  <i class="fa-solid fa-droplet fs-5 text-light"></i>
                </div>
                <div class="col-8 col-md-9">
                  <p class="text-light fs-5 m-0">Humidity</p>
                </div>
                <div class="col-2">
                  <p
                    class="text-light fs-6 bold m-0 text-center"
                    id="humidity"
                  ></p>
                </div>
              </div>
              <div
                class="row d-flex align-items-center py-3 justify-content-between"
              >
                <div class="col-1 px-3">
                  <i
                    class="fa-solid fa-temperature-arrow-up fs-5 text-light"
                  ></i>
                </div>
                <div class="col-8 col-md-9">
                  <p class="text-light fs-5 m-0">Feels Like</p>
                </div>
                <div class="col-2">
                  <p
                    class="text-light fs-6 bold m-0 text-center"
                    id="feelsLike"
                  ></p>
                </div>
              </div>
            </div>
          </div>
          <div class="row py-3">
            <div
              class="col-12 p-4 bg-two rounded-4 d-flex justify-content-center flex-column"
            >
              <h1 class="fs-5 text-light bold">12 Hour Weather Report</h1>
              <div class="row d-flex justify-content-around">
                <div class="col-6 col-md-3 p-3">
                  <div
                    class="col-12 p-2 d-flex flex-column justify-content-evenly align-items-center"
                  >
                    <p class="fs-6 text-light text-center m-0 durations">
                      Monday
                    </p>
                    <img
                      alt=""
                      height="70"
                      width="70"
                      class="forecastedIcons"
                    />
                    <p
                      class="fs-6 text-secondary text-center m-0 weatherConditions"
                    >
                      Clouds
                    </p>
                    <p
                      class="fs-6 text-secondary bold text-center m-0 forecastedTemps"
                    >
                      32C/26C
                    </p>
                  </div>
                </div>
                <div class="col-6 col-md-3 p-3">
                  <div
                    class="col-12 p-2 d-flex flex-column justify-content-evenly align-items-center"
                  >
                    <p class="fs-6 text-light text-center m-0 durations">
                      Monday
                    </p>
                    <img
                      alt=""
                      height="70"
                      width="70"
                      class="forecastedIcons"
                    />
                    <p
                      class="fs-6 text-secondary bold text-center m-0 weatherConditions"
                    >
                      Clouds
                    </p>
                    <p
                      class="fs-6 text-secondary bold text-center m-0 forecastedTemps"
                    >
                      32C/26C
                    </p>
                  </div>
                </div>
                <div class="col-6 col-md-3 p-3">
                  <div
                    class="col-12 p-2 d-flex flex-column justify-content-evenly align-items-center"
                  >
                    <p class="fs-6 text-light text-center m-0 durations">
                      Monday
                    </p>
                    <img
                      alt=""
                      height="70"
                      width="70"
                      class="forecastedIcons"
                    />
                    <p
                      class="fs-6 text-secondary bold text-center m-0 weatherConditions"
                    >
                      Clouds
                    </p>
                    <p
                      class="fs-6 text-secondary bold text-center m-0 forecastedTemps"
                    >
                      32C/26C
                    </p>
                  </div>
                </div>
                <div class="col-6 col-md-3 p-3">
                  <div
                    class="col-12 p-2 d-flex flex-column justify-content-evenly align-items-center"
                  >
                    <p class="fs-6 text-light text-center m-0 durations">
                      Monday
                    </p>
                    <img
                      alt=""
                      height="70"
                      width="70"
                      class="forecastedIcons"
                    />
                    <p
                      class="fs-6 text-secondary bold text-center m-0 weatherConditions"
                    >
                      Clouds
                    </p>
                    <p
                      class="fs-6 text-secondary bold text-center m-0 forecastedTemps"
                    >
                      32C/26C
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
